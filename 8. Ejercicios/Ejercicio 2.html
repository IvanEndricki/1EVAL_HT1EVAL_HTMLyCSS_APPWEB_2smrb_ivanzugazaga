<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numeradas</title>
</head>  

<body>
    
    <h4>LISTAS DE PAÍSES NUMERADAS DEL 1 AL 4</h4>
    <ol >
    <li type="1">España</li>
    <li type="1">Francia</li>
    <li type="1">Portugal</li>
    <li type="1">Italia.</li>
   </ol>
   <hr>
   <h4>LISTAS DE PAÍSES NUMERADAS CON SALTOS</h4>
   <ol>
    <li type="1">España</li>
    <li type="1">Francia</li>
    <li value="5">Portugal</li>
    <li value="6">Italia.</li>
   </ol>
    <hr>
    <h4>LISTAS DE PAÍSES NUMERADAS CON LETRAS</h4>
   <ol class="listadeletras">
    <li type="A">España</li>
    <li type="A">Francia</li>
    <li type="A">Portugal</li>
    <li type="A">Italia.</li>
   </ol>
</body>
</html>
